<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Mase's Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <section>
        <form>
            <h4>Add New Task</h4>
            <input type="date" id="dueDateIn">
            <input type="text" id="taskNameIn" placeholder="Task Name">
            <input type="text" id="descriptionIn" placeholder="Description">
            <label for="urgency">Urgency:</label>
            <select name="urgency" id="urgencyIn">
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
                <option value="4">ASAP</option>
            </select>
            <button class="btn btn-primary" id="addButton">Add</button>
        </form>
    </section>
    <section class="contentTables">
        <h4>To Do</h4>
        <table class="notDoneTaskTable">
            <thead>
                <tr>
                    <th>Due Date</th>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Urgency</th>
                    <th>Done?</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="viewNotDoneTasks">
            </tbody>
        </table>
        <h4>Completed Tasks:</h4>
        <table class="doneTaskTable">
            <thead>
                <tr>
                    <th>Due Date</th>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Urgency</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="viewDoneTasks">
            </tbody>
        </table>
    </section>
    <br>
    <br>
</body>
</html>
